		<script>
		let name=prompt("Enter a Name");
		let checkletter=prompt("Enter a Checkletter");
		let store=0;
			for (i=0; i< name.length; i++){
				
				if (name[i]== checkletter){
					store++;
				}
			}
			if(store){
				console.log("same"+ store+" letter");
			}
			else{
				console.log("no same letter");
			}
		</script>

	</body>
